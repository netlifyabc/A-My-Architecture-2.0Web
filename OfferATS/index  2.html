<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Êú¨Âú∞ËÅäÂ§©ÊºîÁ§∫ - UI Ê®°Êãü</title>
  <style>
    body {
      font-family: "Helvetica", sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      padding: 50px;
    }

    .container {
      width: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .top-bar {
      padding: 15px;
      border-bottom: 1px solid #eee;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .top-bar input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .top-bar button {
      padding: 8px 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .chat-window {
      display: flex;
      flex-direction: column;
      height: 400px;
    }

    .message-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .my-msg, .other-msg {
      max-width: 75%;
      padding: 8px 12px;
      margin: 8px 0;
      border-radius: 10px;
      line-height: 1.4em;
      word-break: break-word;
    }

    .my-msg {
      background: #DCF8C6;
      align-self: flex-end;
      text-align: right;
    }

    .other-msg {
      background: #eee;
      align-self: flex-start;
    }

    .input-bar {
      display: flex;
      border-top: 1px solid #eee;
      padding: 10px;
    }

    .input-bar input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .input-bar button {
      margin-left: 10px;
      padding: 8px 12px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <label>ÊàøÈó¥Âè∑Ôºö</label>
      <input id="roomId" type="text" value="demo-room" placeholder="ËØ∑ËæìÂÖ•ÊàøÈó¥Âè∑">
      <button onclick="join()">Âä†ÂÖ•</button>
    </div>

    <div class="chat-window" id="chat" style="display: none;">
      <div class="message-box" id="messages"></div>
      <div class="input-bar">
        <input type="text" id="inputMsg" placeholder="ËæìÂÖ•‰Ω†ÁöÑÊ∂àÊÅØ...">
        <button onclick="sendMsg()">ÂèëÈÄÅ</button>
      </div>
    </div>
  </div>

  <script>
    function join() {
      const room = document.getElementById("roomId").value;
      if (!room) return alert("ËØ∑ËæìÂÖ•ÊàøÈó¥Âè∑");
      document.getElementById("chat").style.display = "flex";
      appendMessage("system", `Â∑≤Âä†ÂÖ•ÊàøÈó¥Ôºö${room}`);
    }

    function sendMsg() {
      const input = document.getElementById("inputMsg");
      const msg = input.value.trim();
      if (!msg) return;

      appendMessage("my-msg", msg);
      input.value = "";

      // Ê®°ÊãüÂØπÊñπÂõûÂ§ç
      setTimeout(() => {
        appendMessage("other-msg", "ü§ñ Ê®°ÊãüÂØπÊñπÂõûÂ§çÔºö" + msg);
      }, 800);
    }

    function appendMessage(className, text) {
      const box = document.getElementById("messages");
      const div = document.createElement("div");

      if (className === "system") {
        div.style.textAlign = "center";
        div.style.color = "#888";
        div.style.fontSize = "13px";
        div.style.margin = "10px 0";
        div.textContent = text;
      } else {
        div.className = className;
        div.textContent = text;
      }

      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }
  </script>
</body>


</html>
