<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>候选人简历汇总</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

:root {
  --primary: #2563eb;
  --bg: #f4f6f8;
  --card-bg: #ffffff;
  --text-main: #1e293b;
  --text-subtle: #64748b;
  --border: #e2e8f0;
  --hover: #f1f5f9;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background-color: var(--bg);
  color: var(--text-main);
  margin: 0;
  padding: 60px 24px;
  line-height: 1.6;
}

.container {
  max-width: 1080px;
  margin: 0 auto;
  background: var(--card-bg);
  padding: 48px 56px;
  border-radius: 18px;
  box-shadow: 0 20px 80px rgba(0, 0, 0, 0.05);
  border: 1px solid var(--border);
  transition: all 0.3s ease;
}

h2 {
  margin-top: 0;
  font-size: 28px;
  font-weight: 600;
  color: var(--text-main);
  letter-spacing: -0.3px;
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 20px;
}

h2::before {
  content: '📄';
  font-size: 24px;
  opacity: 0.85;
}

button {
  background-color: var(--primary);
  color: white;
  padding: 14px 28px;
  border: none;
  border-radius: 10px;
  font-size: 15px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.25s ease;
  box-shadow: 0 6px 20px rgba(37, 99, 235, 0.2);
}

button:hover {
  background-color: #1d4ed8;
  transform: translateY(-1px);
}

button:active {
  transform: scale(0.98);
}

.loading {
  margin-top: 24px;
  font-style: italic;
  color: var(--text-subtle);
  font-size: 15px;
  animation: fadeIn 0.5s ease;
}

table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  margin-top: 36px;
  border: 1px solid var(--border);
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.03);
  animation: fadeInUp 0.5s ease;
}

th, td {
  padding: 18px 22px;
  text-align: left;
  border-bottom: 1px solid #f1f5f9;
  font-size: 15px;
}

th {
  background-color: #f9fafb;
  font-weight: 600;
  color: #334155;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  font-size: 13px;
}

td {
  color: #1f2937;
}

tr:hover {
  background-color: var(--hover);
  transition: background 0.2s ease;
}

tr:last-child td {
  border-bottom: none;
}

a {
  color: var(--primary);
  text-decoration: none;
  font-weight: 500;
}

a:hover {
  text-decoration: underline;
}

/* 动画效果 */
@keyframes fadeIn {
  from { opacity: 0 }
  to { opacity: 1 }
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(12px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}


  </style>
</head>
<body>
  <div class="container">
    <h2>候选人简历汇总</h2>
    <button onclick="loadResumes()">点击加载候选人列表</button>
    <div id="loading" class="loading" style="display:none;">正在加载数据，请稍候...</div>

    <table id="resumeTable" style="display: none;">
      <thead>
        <tr>
          <th>Email</th>
          <th>职位</th>
          <th>简历摘要</th>
          <th>Notion 页面</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadResumes() {
      const loading = document.getElementById('loading');
      const table = document.getElementById('resumeTable');
      const tbody = table.querySelector('tbody');

      loading.style.display = 'block';
      table.style.display = 'none';
      tbody.innerHTML = '';

      try {
        const res = await fetch('https://my-netlify-hof.netlify.app/.netlify/functions/notion-query-all');
        const data = await res.json();

        if (!data.results || data.results.length === 0) {
          loading.innerText = '暂无数据';
          return;
        }

        data.results.forEach(item => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${item.email}</td>
            <td>${item.jobTitle}</td>
            <td>${item.resume}</td>
            <td><a href="${item.notionUrl}" target="_blank">查看</a></td>
          `;
          tbody.appendChild(tr);
        });

        table.style.display = 'table';
        loading.style.display = 'none';
      } catch (err) {
        loading.innerText = '加载失败：' + err.message;
      }
    }
  </script>
</body>





</html>
