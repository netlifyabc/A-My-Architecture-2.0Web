<script>
let socket;
let pc;
let dataChannel;
let localStream;
const room = prompt("è¾“å…¥æˆ¿é—´å·", "room123");

socket = new WebSocket("ws://localhost:3000"); // âœ… ä¿®æ”¹ä¸ºä½ çš„ä¿¡ä»¤æœåŠ¡å™¨åœ°å€

socket.onopen = () => {
  socket.send(JSON.stringify({ type: "join", room }));
};

socket.onmessage = async (event) => {
  const msg = JSON.parse(event.data);

  if (msg.type === "joined") {
    await createConnection(true);
  } else if (msg.type === "signal") {
    await handleSignal(msg.payload);
  }
};

async function start() {
  localStream = await navigator.mediaDevices.getUserMedia({ audio: true });

  localStream.getAudioTracks().forEach(track => {
    pc.addTrack(track, localStream);
  });

  const audio = new Audio();
  audio.srcObject = localStream;
  audio.muted = true;
  audio.play();

  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);
  socket.send(JSON.stringify({ type: "signal", room, payload: { sdp: offer } }));
}

async function createConnection(isCaller) {
  pc = new RTCPeerConnection();

  pc.onicecandidate = (event) => {
    if (event.candidate) {
      socket.send(JSON.stringify({ type: "signal", room, payload: { candidate: event.candidate } }));
    }
  };

  pc.ontrack = (event) => {
    const remoteAudio = new Audio();
    remoteAudio.srcObject = event.streams[0];
    remoteAudio.autoplay = true;
    remoteAudio.play();
  };

  if (!isCaller) {
    // éä¸»å«æ–¹ä¹Ÿè¦åˆ›å»º dataChannel
    pc.ondatachannel = (event) => {
      dataChannel = event.channel;
      setupChannel(dataChannel);
    }
  } else {
    dataChannel = pc.createDataChannel("chat");
    setupChannel(dataChannel);
  }
}

function setupChannel(channel) {
  channel.onmessage = (event) => {
    addMessage(event.data, false);
  };
}

async function handleSignal(data) {
  if (data.sdp) {
    await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
    if (data.sdp.type === "offer") {
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      localStream.getAudioTracks().forEach(track => {
        pc.addTrack(track, localStream);
      });

      const audio = new Audio();
      audio.srcObject = localStream;
      audio.muted = true;
      audio.play();

      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      socket.send(JSON.stringify({ type: "signal", room, payload: { sdp: answer } }));
    }
  } else if (data.candidate) {
    await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
  }
}

function send() {
  const input = document.getElementById("msgInput");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, true);
  if (dataChannel && dataChannel.readyState === "open") {
    dataChannel.send(text);
  }

  input.value = '';
}

function addMessage(text, isMine) {
  const messages = document.getElementById("messages");

  const row = document.createElement("div");
  row.className = "msg-row " + (isMine ? "own" : "other");

  const avatar = document.createElement("img");
  avatar.className = "avatar";
  avatar.src = isMine
    ? "https://api.dicebear.com/7.x/thumbs/svg?seed=Me"
    : "https://api.dicebear.com/7.x/thumbs/svg?seed=Remote";

  const bubble = document.createElement("div");
  bubble.className = "bubble";
  bubble.textContent = text;

  if (isMine) {
    row.appendChild(bubble);
    row.appendChild(avatar);
  } else {
    const wrapper = document.createElement("div");
    const name = document.createElement("div");
    name.className = "nickname";
    name.textContent = "å¯¹æ–¹";
    wrapper.appendChild(name);
    wrapper.appendChild(bubble);
    row.appendChild(avatar);
    row.appendChild(wrapper);
  }

  messages.appendChild(row);
  messages.scrollTop = messages.scrollHeight;
} 


function copyLink() {
  const roomUrl = `${location.origin}?room=${room}`; // æˆ–ä½ å®é™…çš„åˆ†äº«é“¾æ¥æ ¼å¼
  navigator.clipboard.writeText(roomUrl).then(() => {
    alert("æˆ¿é—´é“¾æ¥å·²å¤åˆ¶ï¼Œå¿«å»åˆ†äº«å§ï¼");

} 


async function start() {
  try {
    // è¯·æ±‚éº¦å…‹é£æƒé™å¹¶å»ºç«‹æµ
    localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
    localStream.getAudioTracks().forEach(track => {
      pc.addTrack(track, localStream);
    });

    const audio = new Audio();
    audio.srcObject = localStream;
    audio.muted = true;
    audio.play();

    // UIï¼šæ‹¨é€šä¸­çŠ¶æ€å¼€å¯
    setCallActive(true);

    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
    socket.send(JSON.stringify({ type: "signal", room, payload: { sdp: offer } }));
  } catch (err) {
    console.error("æ‹¨æ‰“å¤±è´¥", err);
    setCallActive(false);
    alert("æ‹¨æ‰“å¤±è´¥ï¼Œè¯·æ£€æŸ¥éº¦å…‹é£æƒé™å’Œç½‘ç»œ");
  }
}

// é€šè¯çŠ¶æ€æŒ‰é’®æ ·å¼æ§åˆ¶
function setCallActive(isActive) {
  const btn = document.querySelector(".floating-call-btn");
  if (!btn) return;
  if (isActive) {
    btn.classList.add("active-call");
  } else {
    btn.classList.remove("active-call");
  }
}

// é€šè¯ç»“æŸæ—¶è°ƒç”¨
function endCall() {
  if (localStream) {
    localStream.getTracks().forEach(track => track.stop());
    localStream = null;
  }
  if (pc) {
    pc.close();
    pc = null;
  }
  setCallActive(false);
  alert("é€šè¯å·²ç»“æŸ");
}
