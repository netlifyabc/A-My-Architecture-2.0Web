<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>验证成功 - R winSaaS</title>
  <style>
    /* 基础重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Lato', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #fafafa;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* 顶部促销条 - 灵感来自原页面紫黄配色 */
    .promo-bar {
      background: linear-gradient(90deg, #7F187F 0%, #a53dbf 100%);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.9rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      user-select: none;
    }
    .promo-bar .highlight {
      font-size: 1.2em;
      margin-left: 0.3em;
      font-weight: 700;
    }

    /* 主体容器 */
    .container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem 1rem;
      max-width: 480px;
      margin: 0 auto;
    }

    /* 成功图标 */
    .success-icon {
      width: 96px;
      height: 96px;
      margin-bottom: 1.5rem;
      stroke: #7F187F;
      stroke-width: 4;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      animation: drawCheck 0.8s ease forwards;
      opacity: 0;
      transform-origin: center;
      transform: scale(0.8);
    }
    @keyframes drawCheck {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* 文字内容 */
    h1 {
      font-size: 2rem;
      font-weight: 800;
      color: #7F187F;
      margin-bottom: 0.5rem;
      text-align: center;
      text-shadow: 0 0 6px rgba(127, 24, 127, 0.3);
    }
    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 2.5rem;
      text-align: center;
      max-width: 360px;
      line-height: 1.5;
    }

    /* 返回按钮 */
    .btn-back {
      display: inline-block;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      border: 2px solid #7F187F;
      border-radius: 8px;
      background: transparent;
      color: #7F187F;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      text-align: center;
      user-select: none;
      box-shadow: 0 0 8px rgba(127, 24, 127, 0.15);
    }
    .btn-back:hover,
    .btn-back:focus {
      background-color: #7F187F;
      color: #fff;
      outline: none;
      box-shadow: 0 0 14px rgba(165, 61, 191, 0.6);
    }

    /* 页脚简约 */
    footer {
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #999;
      background: #fff;
      box-shadow: 0 -2px 8px rgba(127, 24, 127, 0.05);
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="promo-bar" role="region" aria-label="促销信息">
    🚀 <span class="highlight">数字化升级</span> 合作倒计时开启，抢先一步领先市场！
  </div>

  <main class="container" role="main" aria-labelledby="successTitle">
    <svg class="success-icon" viewBox="0 0 64 64" aria-hidden="true" focusable="false">
      <circle cx="32" cy="32" r="30" stroke="#7F187F" stroke-width="4" fill="none" opacity="0.15" />
      <path d="M20 34l10 10 18-26" stroke="#7F187F" stroke-width="4" fill="none" />
    </svg>

    <h1 id="successTitle">验证成功！</h1>
    <p>您的信息已成功验证，感谢您的配合。您现在可以继续使用我们的服务。</p>
    
     <a href="https://hawinb2b.com/" class="btn-back">返回首页</a>

  </main>

  <footer>
    © 2025 R winSaaS 高阶系统架构
  </footer>


</body>
</html>
