<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>高级感 WebRTC 群聊</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', 'PingFang SC', sans-serif;
      background: linear-gradient(145deg, #e0e0e0, #c8d0d8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 420px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      border-radius: 12px;
      padding: 20px;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      font-weight: 500;
      color: #333;
    }

    .input-group {
      display: flex;
      margin-bottom: 15px;
    }

    .input-group input {
      flex: 1;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 8px 0 0 8px;
      outline: none;
      font-size: 15px;
    }

    .input-group button {
      padding: 10px 16px;
      background-color: #007bff;
      border: none;
      border-radius: 0 8px 8px 0;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    .chat-area {
      display: none;
      flex-direction: column;
      height: 360px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    .messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f5f5f5;
    }

    .bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      margin-bottom: 10px;
      line-height: 1.5em;
      word-break: break-word;
      display: inline-block;
    }

    .mine {
      background-color: #d1e7dd;
      align-self: flex-end;
      border-bottom-right-radius: 2px;
    }

    .others {
      background-color: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 2px;
    }

    .send-bar {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .send-bar input {
      flex: 1;
      padding: 10px;
      border: none;
      font-size: 15px;
      border-radius: 0 0 0 10px;
      outline: none;
    }

    .send-bar button {
      padding: 10px 16px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 15px;
      cursor: pointer;
      border-radius: 0 0 10px 0;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>WebRTC 群聊</h2>
    <div class="input-group">
      <input type="text" id="roomId" placeholder="输入房间号">
      <button onclick="joinRoom()">加入</button>
    </div>

    <div class="chat-area" id="chatBox">
      <div class="messages" id="chatArea"></div>
      <div class="send-bar">
        <input type="text" id="msgInput" placeholder="输入消息">
        <button onclick="sendMessage()">发送</button>
      </div>
    </div>
  </div>

  <script>
    let localConnection;
    let dataChannel;
    let roomId;
    let socket;

    function joinRoom() {
      roomId = document.getElementById('roomId').value.trim();
      if (!roomId) return alert("请输入房间号");
      document.getElementById('chatBox').style.display = 'flex';

      socket = new WebSocket('wss://your-signal-server-url'); // 替换你的信令服务器地址

      socket.onopen = () => {
        socket.send(JSON.stringify({ type: 'join', roomId }));
      };

      socket.onmessage = async (event) => {
        const msg = JSON.parse(event.data);
        if (msg.type === 'joined') {
          createConnection(true);
        } else if (msg.type === 'signal') {
          handleSignal(msg.payload);
        }
      };
    }

    function createConnection(isCaller) {
      localConnection = new RTCPeerConnection();

      dataChannel = localConnection.createDataChannel("chat");
      setupChannel(dataChannel);

      localConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.send(JSON.stringify({ type: 'signal', roomId, payload: { candidate: event.candidate } }));
        }
      };

      if (isCaller) {
        localConnection.createOffer().then(offer => {
          localConnection.setLocalDescription(offer);
          socket.send(JSON.stringify({ type: 'signal', roomId, payload: { sdp: offer } }));
        });
      }

      localConnection.ondatachannel = (event) => {
        setupChannel(event.channel);
      };
    }

    function handleSignal(data) {
      if (data.sdp) {
        localConnection.setRemoteDescription(new RTCSessionDescription(data.sdp)).then(() => {
          if (data.sdp.type === 'offer') {
            localConnection.createAnswer().then(answer => {
              localConnection.setLocalDescription(answer);
              socket.send(JSON.stringify({ type: 'signal', roomId, payload: { sdp: answer } }));
            });
          }
        });
      } else if (data.candidate) {
        localConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
      }
    }

    function setupChannel(channel) {
      channel.onmessage = (event) => {
        addMessage(event.data, false);
      };
    }

    function sendMessage() {
      const input = document.getElementById('msgInput');
      const text = input.value.trim();
      if (text && dataChannel && dataChannel.readyState === 'open') {
        dataChannel.send(text);
        addMessage(text, true);
        input.value = '';
      }
    }

    function addMessage(text, isMine) {
      const chatArea = document.getElementById('chatArea');
      const msgDiv = document.createElement('div');
      msgDiv.className = 'bubble ' + (isMine ? 'mine' : 'others');
      msgDiv.textContent = text;
      chatArea.appendChild(msgDiv);
      chatArea.scrollTop = chatArea.scrollHeight;
    }
  </script>

</body>

</html>
